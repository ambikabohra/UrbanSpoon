    <script type="text/javascript">

        function jQueryChangesInRestaurants() {

            //Resizable widget used in Start Theme for Google Maps
            $("#map").resizable();
            //$("#tabs").tabs();
        }
        document.addEventListener('DOMContentLoaded', function () {

            var availableTags = [
            "Orlando",
            "Albany",
            "Athens",
            "Princeton",
            "Winchester Bay",
            "Columbus",
          ];
            //Autocomplete widget in Start Theme
            $("#location").autocomplete({
                source: availableTags
            });
            //Button widget used in Start Theme
            $('a').button();
            //Selectmenu widget used in Start Theme
            $("#selectRating").selectmenu();
            $("#selectCuisine").selectmenu();

        });
    </script>
