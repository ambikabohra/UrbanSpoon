    <title>Restaurants</title>

    <link rel="stylesheet" type="text/css" href="/static/restaurants.css">
    <link rel="stylesheet" type="text/css" href="/static/home.css">
    <link rel="stylesheet" href="/static/jquery-ui.css">
    <link rel="stylesheet" href="/static/jquery-ui.theme.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

<body onload="jQueryChangesInRestaurants()">

    <ul class="topnav">
        <li class="right"><a onclick='goHome()'>Logout</a></li>
    </ul>

    <div class="container">
        <div class="form-container">
            <form class="search-container" onsubmit="event.preventDefault(); onLoadHandler();">
                <input type="text" name="search" id="location" placeholder="Search by location">
                <div onclick="onLoadHandler()">
                    <button type="submit">Go</button>
                </div>

            </form>

            <form name="form2" action="#">

                <select name="rating" id="selectRating" onChange="onLoadHandler()">
                    <option value="0">Select Rating</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <select name="cuisine" id="selectCuisine" onChange="onLoadHandler()">
                    <option value="0">Select Cuisine</option>
                    <option value="Indian">Indian</option>
                    <option value="American">American</option>
                    <option value="Chinese">Chinese</option>
                </select>


            </form>
        </div>


        <div id="map" style="width:73%;height:400px"></div>
        <!-- <div id="map" style="width:100%;height:600px"></div> -->
        <div id="restaurant-list"></div>
    </div>

    <script type="text/javascript">

        function jQueryChangesInRestaurants() {

            //Resizable widget used in Start Theme for Google Maps
            $("#map").resizable();
            //$("#tabs").tabs();
        }
        document.addEventListener('DOMContentLoaded', function () {

            var availableTags = [
                "fremont",
                "san jose"
            ];
            //Autocomplete widget in Start Theme
            $("#location").autocomplete({
                source: availableTags
            });
            //Button widget used in Start Theme
            $('a').button();
            //Selectmenu widget used in Start Theme
            $("#selectRating").selectmenu();
            $("#selectCuisine").selectmenu();

        });
    </script>
