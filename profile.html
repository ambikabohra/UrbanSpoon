<!DOCTYPE html>
<html>

<head>
    <title>Profile</title>
    <meta charset="utf-8" />
    <!-- <link rel="stylesheet" type="text/css" href="/static/restaurants.css"> -->
    <link rel="stylesheet" type="text/css" href="/static/home.css">
    <link rel="stylesheet" type="text/css" href="/static/login.css">
    <link rel="stylesheet" type="text/css" href="/static/profile.css">
    <link rel="stylesheet" href="/static/jquery-ui.css">
    <link rel="stylesheet" href="/static/jquery-ui.theme.css">
    <link rel="stylesheet" href="/static/widgets.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="/static/jquery-ui.js"></script>
    <script type="text/javascript" src="/static/js/widgets.js"></script>

    <script src="static/js/search.js"></script>
</head>

<body onload="getDetails()">

    <ul class="topnav">
        <li class="right"><a onclick='goHome()'>Logout</a></li>
        <li><a href="/restaurants">Home</a></li>
    </ul>

    <div class="box">
        <h1>Your Profile</h1>
        <!-- <form id="profile_id" name=ProfileForm method="post" onsubmit="event.preventDefault();  verifyDetails()"> -->
        <form id="profile_id" name=ProfileForm method="post">
      
            <div class="form-row">
                <label class="labl">Email</label>
                <input type="email" name="email" id="email" class="email" required/>
            </div>

            <div class="form-row">
                    <label class="labl">Username</label>
                    <input type="text" name="username" id="username" class="email" required/>
                    </div>
            
    
            <!-- <input type="password" name="password" id="password" required class="email" /> -->
            <div class="form-row">
                <label class="labl">Phone</label>
                <input type="tel" name="phone" id="phone" class="email" required/>
            </div>

            <!-- <button type="submit" class="btn">Login</button> -->
            <div class="btn-row">
                <input type="button" class="btn ui-button ui-corner-all ui-widget"
                style="width: 200px;" value="Update Account" id="submit" onclick="updateAccount()" />
                <input type="button" class="btn ui-button ui-corner-all ui-widget"
                style="width: 200px;" value="Delete Account" id="submit" onclick="deleteAccount()" />
            </div>
            
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            //Button widget used in Start Theme
            $('a').button();

        });
    </script>

<script src="/static/js/profileOps.js"></script>
</body>

</html>
