<html>

        <link rel="stylesheet" type="text/css" href="/static/canvasCss.css">

	<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"

    <body onload = "jQueryChanges()">
        
        <ul class="topnav">
            <li><a href="/">Home</a></li>
        </ul>
            
        <form id="login_id" name=LoginForm method="post">
          <div class="box">
              <h1>Login</h1>
  
              <!-- <input type="email" name="email" id="email" required class="email" /> -->

              <div class="form-row">
                <label class="labl">User Name</label>
                <input type="text" placeholder="xxxxx@xxxxx.xxx" pattern="^.+@.+\..{2,4}$" name="username" id="username" class="email" required/>
              </div>
              
    
              <!-- <input type="password" name="password" id="password" required class="email" /> -->
              <div class="form-row">
                <label class="labl">Password</label>
                <input type="password" name="password" id="password" class="email" required/>
              </div>
  
              <!-- <button type="submit" class="btn">Login</button> -->
           
              <input type="button" class="btn" value="Login" id="submit" onclick="validateUser()" />
          </div>
        </form>
            
            <canvas id="canvas"></canvas>  
    </body>

    <script type = "text/javascript">
        function jQueryChanges()
        {
            //Button widget used
            $('a, .box input[type=button]').button();
        }
    </script>
    
    
  
    <script src="/static/js/canvasJs.js"></script>
    <script src="/static/js/login.js"></script>
